{% extends "network/layout.html" %}

{% block body %}
    <h2>Search results...</h2>
    
    {% for person in people %}
        <div class="border rounded p-3 mt-3">
            <div style="display: flex; align-items: center;">  
                <img src="{{person.profile.image.url}}" class="rounded-circle mr-3" style="width: 50px; height: 50px;">
                <a href="{% url 'profile' person.username %}"><h4>{{person.username}}</h4></a>
            </div>    
        </div>        
        <hr>
    {% endfor %}
        
{% endblock %}
